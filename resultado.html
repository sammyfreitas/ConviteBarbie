<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado da Confirmação de Presença</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Resultado da Confirmação de Presença da Festa da Barbie!</h1>
	  <img src="barbie.jpg" alt="Barbie2">
    </div>
    <div class="content">
      <div class="tabelas-container">
        <div class="tabela-confirmados">
          <h2>Confirmados:</h2>
          <div id="confirmados"></div>
        </div>
        
        <div class="tabela-nao-confirmados">
          <h2>Não Confirmados:</h2>
          <div id="naoConfirmados"></div>
        </div>
      </div>
    </div>
  </div>
  <button id="botaoLimpar">Limpar a lista</button>
  <script src="resultado.js" defer></script>
</body>
</html>
