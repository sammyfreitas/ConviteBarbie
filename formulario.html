<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Confirmação de Presença</h1>
    </div>
    <div class="content">
	<img src="barbie.jpg" alt="Barbie">
      <form id="confirmacaoForm">
        <label for="nome" class="label">Nome:</label>
        <input type="text" id="nome" name="nome" class="input" required><br><br>
        
        <label for="telefone" class="label">Tel/Whatsapp:</label>
        <input type="tel" id="telefone" name="telefone" class="input" required><br><br>
        
        <label for="email" class="label">E-mail:</label>
        <input type="email" id="email" name="email" class="input" required><br><br>
        
        <label for="confirmacao" class="label">Confirmarei minha presença:</label>
        <select id="confirmacao" name="confirmacao" class="input" required>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select><br><br>
        
        <button type="submit" class="button">Confirmar</button>
      </form>
    </div>
  </div>

  <script src="confirmacao.js" defer></script>
</body>
</html>
